    :root {
      --bg: #f6dbe1;      /* pastel pink */
      --text: #222;
      --muted: #666;
      --btn-bg: #fff;
      --btn-br: #ccc;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 28px 16px 12px;
    }
    h1 {
      margin: 0 0 6px;
      font-size: clamp(28px, 4vw, 40px);
      font-weight: 700;
    }
    .sub {
      margin: 0 0 16px;
      font-size: 14px;
      color: var(--muted);
    }
    .controls {
      display: inline-flex;
      gap: 10px;
    }
    .controls button {
      appearance: none;
      border: 1px solid var(--btn-br);
      background: var(--btn-bg);
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .gal img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      background: #eee;
    }
    footer {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      padding: 28px 0 40px;
    }
  </style>
